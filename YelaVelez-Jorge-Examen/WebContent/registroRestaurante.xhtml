<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>RESTAURANTE</title>
	</h:head>
	<h:body>
		<h:form>
			<legend >Registrar Restaurante</legend>
			<div>
				<h:inputText id="id-card" name="text" type="text" a:placeholder="Nombre Restaurante..." class="form-control" value="#{restauranteBean.nombre}"/>
			</div>
			<div>
				<h:inputText id="id-card1" name="text" type="text" a:placeholder="Direccion..." class="form-control" value="#{restauranteBean.direccion}"/>
			</div>
			<div>
				<h:inputText id="id-card2" name="text" type="text" a:placeholder="Aforo Maximo..." class="form-control" value="#{restauranteBean.aforo_maximo}"/>
			</div>
			<div>
				<h:commandButton class="btn btn-primary btn-lg" value="Registrar" action="#{restauranteBean.addRestaurante}"></h:commandButton>
			</div>
		</h:form>
		<div id="manejo">
			<a href="http://localhost:58902/YelaVelez-Jorge-Examen/faces/registroCliente.xhtml">Registro Cliente</a><br></br>

			<a href="http://localhost:58902/YelaVelez-Jorge-Examen/faces/listarReservasRestau.xhtml">Listar Reserva Por Restaurant</a>
		</div>
	</h:body>
</html>
