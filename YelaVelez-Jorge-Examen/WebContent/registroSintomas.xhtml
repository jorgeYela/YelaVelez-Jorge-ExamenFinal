<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>SINTOMAS</title>
	</h:head>
	<h:body>
		<h:form>
			<legend >Registrar Sintomas</legend>
			<div>
				<h:inputText id="id-card" name="text" type="text" a:placeholder="Cedula Paciente..." class="form-control" value="#{sintomasBean.cedula}"/>
				<h:outputLabel id="salida" name="text" type="text"  class="form-control" value="#{sintomasBean.resultado}"/>
			</div>
			<div>
				<h:inputText id="id-card1" name="text" type="text" a:placeholder="Fecha de Cita..." class="form-control" value="#{sintomasBean.fechaRequerida}"/>
			</div>
			<div>
				<h:inputText id="id-card2" name="text" type="text" a:placeholder="Presion..." class="form-control" value="#{sintomasBean.presion}"/>
			</div>
			<div>
				<h:inputText id="id-card3" name="text" type="text" a:placeholder="F. Cardiaca..." class="form-control" value="#{sintomasBean.frecuencia_cardiaca}"/>
			</div>
			<div>
				<h:inputText id="id-card4" name="text" type="text" a:placeholder="F. Respiratoria..." class="form-control" value="#{sintomasBean.frecuencia_respiratoria}"/>
			</div>
			<div>
				<h:inputText id="id-card5" name="text" type="text" a:placeholder="Temperatura..." class="form-control" value="#{sintomasBean.temperatura}"/>
			</div>
			<div>
				<h:inputText id="id-card6" name="text" type="text" a:placeholder="Saturacion..." class="form-control" value="#{sintomasBean.saturacion}"/>
			</div>
			<div>
				<h:inputText id="id-card7" name="text" type="text" a:placeholder="Sintomas..." class="form-control" value="#{sintomasBean.sintomass}"/>
			</div>
			<div>
				<h:inputText id="id-card8" name="text" type="text" a:placeholder="Alergias..." class="form-control" value="#{sintomasBean.alergias}"/>
			</div>
			<div>
				<h:inputText id="id-card9" name="text" type="text" a:placeholder="Enf. Previas..." class="form-control" value="#{sintomasBean.enfermedades_prev}"/>
			</div>
			<div>
				<h:commandButton class="btn btn-primary btn-lg" value="Validar Usuario" action="#{sintomasBean.buscarPaciente}">
					<f:ajax execute="id-card" render="salida"/>
				</h:commandButton>
			</div>
			<div>
				<h:commandButton class="btn btn-primary btn-lg" value="Registrar Cita" action="#{sintomasBean.addSintomas}"></h:commandButton>
			</div>
		</h:form>
	</h:body>
</html>
