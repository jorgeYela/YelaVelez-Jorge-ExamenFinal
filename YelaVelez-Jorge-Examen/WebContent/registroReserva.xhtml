<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>RESERVAS</title>
	</h:head>
	<h:body>
		<h:form>
			<legend >Registrar Reserva</legend>
			<div>
				<h:inputText id="id-card" name="text" type="text" a:placeholder="Cedula Cliente..." class="form-control" value="#{reservaBean.cedula}"/>
				<h:outputLabel id="salida1" name="text" type="text"  class="form-control" value="#{reservaBean.resultado}"/>
			</div>
			<div>
				<h:inputText id="id-card1" name="text" type="text" a:placeholder="Nombre Restaurante..." class="form-control" value="#{reservaBean.nombre_restaurante}"/>
				<h:outputLabel id="salida2" name="text" type="text"  class="form-control" value="#{reservaBean.resultado2}"/>
			</div>
			<div>
				<h:inputText id="id-card2" name="text" type="text" a:placeholder="Fecha(YYYY-MM-DD)..." class="form-control" value="#{reservaBean.fecha}"/>
			</div>
			<div>
				<h:inputText id="id-card3" name="text" type="text" a:placeholder="Hora..." class="form-control" value="#{reservaBean.hora}"/>
			</div>
			<div>
				<h:inputText id="id-card4" name="text" type="text" a:placeholder="Numero de Personas..." class="form-control" value="#{reservaBean.aforo_max}"/>
			</div>
			<div>
				<h:commandButton class="btn btn-primary btn-lg" value="Reservar" action="#{reservaBean.addReserva}"></h:commandButton>
			</div>
		</h:form>
		
		<div id="manejo">
			<a href="http://localhost:58902/YelaVelez-Jorge-Examen/faces/registroCliente.xhtml">Registro Cliente</a><br></br>
			<a href="http://localhost:58902/YelaVelez-Jorge-Examen/faces/registroRestaurante.xhtml">Registro Restaurant</a><br></br>
			<a href="http://localhost:58902/YelaVelez-Jorge-Examen/faces/registroReserva.xhtml">Registro Reserva</a><br></br>
			<a href="http://localhost:58902/YelaVelez-Jorge-Examen/faces/listarReservasCliente.xhtml">Listar Reserva Por Usuario</a><br></br>
			<a href="http://localhost:58902/YelaVelez-Jorge-Examen/faces/listarReservasRestau.xhtml">Listar Reserva Por Restaurant</a>
		</div>
		
	</h:body>
</html>
